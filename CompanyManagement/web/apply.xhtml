<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Company Management</title>

    </h:head>
    <h:body style="background-image: url(images/index.jpg);
            background-repeat:   no-repeat;
            width: 100%;
            height: 100%; ">
        <h:form>
            <p:dataTable value="#{controller.openPosition}" var="o">
                <p:column>
                    <f:facet name="header">Position name</f:facet>
                    <p:outputLabel value="#{o.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Description</f:facet>
                    <p:outputLabel value="#{o.description}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Name"/>
                <p:inputText value=""/>
                <p:outputLabel value="E-mail"/>
                <p:inputText value=""/>
                <p:outputLabel value="CV"/>
                <p:fileUpload value="" mode="simple" skinSimple="true"/>
                <p:commandButton value="Apply" action="#{contoller.apply()}"/>
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
