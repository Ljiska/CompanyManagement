<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Company Management</title>
    </h:head>
    <h:body style="background-image: url(images/registerCompany.jpg);
            background-repeat:   no-repeat;
            width: 100%;
            height: 100%; ">
        <p style ="font-size: 30px">Register Company</p>
        <h:form>
            <p:panelGrid columns="2">
                Company name:
                <p:inputText value="#{controller.company.name}"/>
                <p:commandButton value="REGISTER" action="#{controller.registerCompany()}"/>
            </p:panelGrid>
            <p:panelGrid >
                <p:commandButton action="index?faces-redirect=true" value="Back" />
            </p:panelGrid>
            #{controller.msg}
        </h:form>

    </h:body>
</html>
