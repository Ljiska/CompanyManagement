<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Company Management</title>
    </h:head>
    <h:body>
        <p style="font-size: 30px">Home User</p>
        <h:form>
            <h:dataTable value="#{controller.user}" var="u" border="1" cellpadding="4">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    <h:outputText value="#{u.surname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{u.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date of birth</f:facet>
                    <h:outputText value="#{u.dateOfBirth}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <h:outputText value="#{u.surname}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton value="Izloguj se" action="#{controller.logOut()}"/>
        </h:form>
    </h:body>
</html>
