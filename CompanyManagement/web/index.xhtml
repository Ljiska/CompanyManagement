<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Company Management</title>

    </h:head>
    <h:body style="background-image: url(images/14.jpg);
            background-size:     cover;
            background-repeat:   no-repeat;
            background-position: center center;
            width: 100%;
            height: 100%; ">


        <p:outputLabel style="font-size: 30px"  value="Company Management"/>

        <br/>
        <br/>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Username:"/>
                <p:inputText value="#{controller.username}"/>
                <p:outputLabel value="Password:"/>
                <p:password value="#{controller.password}"/>
                <p:commandButton value="LOGIN" action="#{controller.logIn()}"/>
            </p:panelGrid>
            <p:panelGrid>
                <p:commandLink value="Change Password" action="#{controller.changePassword()}"/>
            </p:panelGrid>
            <p:panelGrid>
                <p:commandLink value="Register User" action="registerUser"/>
            </p:panelGrid>
            <p:panelGrid>
                <p:commandLink value="Register Company" action="registerCompany"/>
            </p:panelGrid>
            #{controller.msg}
        </h:form>

        <br/>
        <br/>

        <h:form>
            <p:dataTable value="#{controller.companies}" var="c" style="width: 50%">
                <p:column>
                    <f:facet name="header">Companies</f:facet>
                    <h:outputText value="#{c.name}"/>
                </p:column>
                <p:column>
                    <h:commandLink action="#{controller.visitCompany(c)}">VISIT</h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
