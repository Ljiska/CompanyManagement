<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Company Management</title>
    </h:head>
    <h:body>
        <p style="font-size: 30px">Change Password</p>
        <h:form>
            <p:panelGrid columns="2">
                Username:
                <p:inputText value="#{controller.username}"/>
                Password:
                <p:password value="#{controller.password}"/>
                New Password:
                <p:password value="#{controller.newPassword}"/>
                <p:commandButton value="CHGPASS" action="#{controller.changePassword()}"/>
            </p:panelGrid>
            <p:panelGrid>
                <p:commandLink value="back" action="index"/>
            </p:panelGrid>
            #{controller.msg}
        </h:form>
    </h:body>
</html>
