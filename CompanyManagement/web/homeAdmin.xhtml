<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Company Management</title>

    </h:head>
    <h:body style="background-image: url(images/homeAdmin.jpg);
            background-repeat:   no-repeat;
            width: 100%;
            height: 100%; ">
        <p style ="font-size: 30px">Home Admin</p>
        <h:form>
            <h:dataTable value="#{controller.users}" var="u" border="1" cellpadding="4">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{u.name}" rendered="#{not u.edit}"/>
                    <h:inputText value="#{u.name}" rendered="#{u.edit}"
                                 required="true" requiredMessage="Required field"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    <h:outputText value="#{u.surname}" rendered="#{not u.edit}"/>
                    <h:inputText value="#{u.surname}" rendered="#{u.edit}"
                                 required="true" requiredMessage="Required field"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{u.address}" rendered="#{not u.edit}"/>
                    <h:inputText value="#{u.address}" rendered="#{u.edit}"
                                 required="true" requiredMessage="Required field"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Data of birth</f:facet>
                    <h:outputText value="#{u.dateOfBirth}" rendered="#{not u.edit}"/>
                    <h:inputText value="#{u.dateOfBirth}" rendered="#{u.edit}"
                                 required="true" requiredMessage="Required field"/>
                </h:column>
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <h:outputText value="#{u.email}" rendered="#{not u.edit}"/>
                    <h:inputText value="#{u.email}" rendered="#{u.edit}"
                                 required="true" requiredMessage="Required field"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandLink action="#{controller.editUser(u)}" rendered="#{not u.edit}">EDIT</h:commandLink>
                    <h:commandButton action="#{controller.editUser(u)}" rendered="#{u.edit}" value="SAVE"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandLink action="#{controller.deleteUser(u)}">DELETE</h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton value="Izloguj se" action="#{controller.logOut()}"/>
        </h:form>
    </h:body>
</html>
