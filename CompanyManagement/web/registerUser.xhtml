<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Company Management</title>
    </h:head>
    <h:body style="background-image: url(images/registerUser.jpg);
            background-repeat:   no-repeat;
            width: 100%;
            height: 100%; ">

        <p style="font-size: 30px;">Register User</p>

        <h:form>
            <p:panelGrid columns="2">
                Username:
                <p:inputText value="#{controller.user.username}"/>
                Password:
                <p:password value="#{controller.user.password}"/>
                Name:
                <p:inputText value="#{controller.user.name}"/>
                Surname:
                <p:inputText value="#{controller.user.surname}"/>
                Address:
                <p:inputText value="#{controller.user.address}"/>
                Date of birth:
                <p:inputText value="#{controller.user.dateOfBirth}"/>
                E-mail:
                <p:inputText value="#{controller.user.email}"/>
                Type:
                <p:inputText value="#{controller.user.type}"/>
                <p:commandButton value="REGISTER" action="#{controller.registerUser()}"/>
            </p:panelGrid>
            <p:panelGrid >
                <p:commandButton action="index?faces-redirect=true" value="Back" />
            </p:panelGrid>
            #{controller.msg}
        </h:form>
    </h:body>
</html>
