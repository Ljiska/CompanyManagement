<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Company Management</title>
    </h:head>
    <h:body style="background-image: url(images/homeCompany.jpg);
            background-repeat:   no-repeat;
            width: 100%;
            height: 100%; ">
        <p style="font-size: 30px">Home Company</p>
        <h:form>
            <h:dataTable value="#{controller.company}" var="c" border="1" cellpadding="4">
            <p:column>
                <f:facet name="header">Name</f:facet>
                <p:outputLabel value="#{c.name}"/>
            </p:column>
            </h:dataTable>
        </h:form>
        <br/>
        <h:form>
            <p:dataTable value="#{controller.openPositions}" var="o">
            <p:column>
                <f:facet name="header">Name</f:facet>
                <p:outputLabel value="#{o.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Description</f:facet>
                <p:outputLabel value="#{o.description}"/>
            </p:column>
            </p:dataTable>
        </h:form>
        <br/>
        <h:form>
                <p:commandButton action="index?faces-redirect=true" value="Back" />
        </h:form>
    </h:body>
</html>
