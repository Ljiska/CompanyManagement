<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Company Management</title>
    </h:head>
    <h:body>
        <p style="font-size: 30px">Home Company</p>
        <h:form>
            <h:dataTable value="#{controller.company}" var="c" border="1" cellpadding="4">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{c.name}"/>
            </h:column>
            </h:dataTable>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable value="#{controller.openPositions}" var="o" border="1" cellpadding="4">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{o.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{o.description}"/>
            </h:column>
            </h:dataTable>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton value="Izloguj se" action="#{controller.logOut()}"/>
        </h:form>
    </h:body>
</html>
